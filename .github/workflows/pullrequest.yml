name: Build Pull Request

on: 
  pull_request:
    paths-ignore:
      - '.gitignore'
      - 'egg-m-c-xbox-broadcast.json'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-home-cache-cleanup: true
      - name: Build
        run: ./gradlew build
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCXboxBroadcastExtension
          path: bootstrap/geyser/build/libs/MCXboxBroadcastExtension.jar
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MCXboxBroadcastStandalone
          path: bootstrap/standalone/build/libs/MCXboxBroadcastStandalone.jar
          if-no-files-found: error
